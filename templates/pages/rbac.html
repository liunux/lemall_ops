{% extends 'base.html' %}
{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">用户权限管理</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


    <div class="row" style="font-size:13px">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    管理员列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">

                    <form>
                 <div class="col-sm-5">
                                <input name="user_add" type="text" class="form-control" placeholder="请输入邮箱前缀" value="{{user_add}}"></div>
                            <div class="col-sm-2">

                                 <button type="submit" class="btn btn-outline btn-primary ">管理员添加
                                </button>
                            </div>

                        </form>

                         <br/><br/><br/>
                        <table class="table table-striped table-bordered table-hover table-condensed" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th width="40px">删除</th>


                            </tr>
                            </thead>
                            <tbody>

                                {% for i in allinfo %}
                                <tr>
                                <td>{{i[0]}}</td>
                                <td>{{i[1]}}</td>
                                <td>{{i[2]}}</td>
                                <td>{{i[3]}}</td>
                                    <td>admin</td>
                                <td align=center><a  href="rbac?id={{i[0]}}" class="confirm_delete"><span class="glyphicon glyphicon-trash"></span></a></td>
                                </tr>
                                {% endfor %}






                            </tbody>
                        </table>



                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>



<!-- Custom Theme JavaScript -->
<script src="/static/dist/js/sb-admin-2.js"></script>
<script src="/static/js/sweetalert.min.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->

<script>
        $(' .confirm_delete').click(function(){
                return confirm("确认要删除吗？");
        });
</script>

<script>
    {% if result == 1 %}
    swal("Good!", "添加成功", "success");
    {% elif result == 2 %}
    swal("OMG!", "该用户还没入职!!!请重新输入..", "error");
    {% elif result == 3 %}
    swal("该用户已经是管理员了..");
    {% elif result == 4 %}
    swal("Good!", "删除成功", "success");
    {% endif %}

</script>
{% endblock %}
